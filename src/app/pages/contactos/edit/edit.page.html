<ion-header>
  <ion-toolbar>
    <ion-title>Editar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="guardarEdicion()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="contacto.nombre" name="nombre" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Número de Teléfono</ion-label>
      <ion-input [(ngModel)]="contacto.numero_telefono" name="numero_telefono" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="contacto.correo_electronico" name="correo_electronico" required></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button type="submit" expand="block" color="primary">
        Guardar Cambios
      </ion-button>
    </div>
  </form>
</ion-content>
